<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="styles.css" hreflang="">
</head>
<body>
  <div class="container flex">
    <div class="main">
      <form>
        <h1 class="title">Contact Us</h1>
        <div class="name grid-1fr-1fr">
          <div id="fname">
            <label for="first-name">First Name *</label>
            <input type="text" id="first-name" name="first-name" class="block full-width">
            <!--  -->
          </div>
          <div id="lname">
            <label for="last-name">Last Name *</label>
            <input type="text" id="last-name" name="last-name" class="block full-width">
            <!-- This field is required -->
          </div>
        </div>
        <div class="email" id="emailC">
          <label for="email">Email Address *</label>
          <input id="email" name="email" class="block full-width">
        </div>
        <div class="query-type">
          <div class="grid-1fr-1fr">
            <div class="checkboxContainer full-width" id="general-enquiry-box">
              <input type="radio" name="query-type" id="general-enquiry">
              <label for="general-enquiry" id="general-enquiryL">General Enquiry</label>
            </div>
            <div class="checkboxContainer full-width" id="support-request-box">
              <input type="radio" name="query-type" id="support-request">
              <label for="support-request" id="support-requestL">Support Request</label>
            </div>
          </div>
        </div>
        <div class="message">
          <label for="message">Message *</label>
          <textarea name="message" id="messageText" class="block textarea full-width"></textarea>
        </div>
        <div class="TOS consent">
          <input type="checkbox" id="msg"><label id="msgL">I consent to being contacted by the team</label>
        </div>
        <div class="BTN">
          <button type="submit" class="submitBtn full-width">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Aziz Hmidi </a>.
  </div>
  <script src="index.js">
  </script>
</body>
</html>
