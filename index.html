<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container flex">
    <div class="main">
      <form>
        <h1 class="title">Contact Us</h1>
        <div class="name grid-1fr-1fr">
          <div class=" ">
            <label for="first-name">First Name *</label>
            <input type="text" id="first-name" name="first-name" class="block full-width">
            <!-- This field is required -->
          </div>
          <div class="">
            <label for="last-name">Last Name *</label>
            <input type="text" id="last-name" name="last-name" class="block full-width">
            <!-- This field is required -->
          </div>
        </div>
        <div class="email">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" class="block full-width">
          <!-- Please enter a valid email address
          This field is required -->
        </div>
        <div class="query-type">
          <div class="grid-1fr-1fr">
            <div class="checkboxContainer full-width">
              <input type="radio" name="query-type" id="general-enquiry">
              <label for="general-enquiry">General Enquiry</label>
            </div>
            <div class="checkboxContainer full-width">
              <input type="radio" name="query-type" id="support-request">
              <label for="support-request">Support Request</label>
            </div>
          <!-- Please select a query type -->
          </div>
        </div>
        <div class="message">
          <label for="message">Message *</label>
          <textarea name="message" id="" class="block textarea full-width"></textarea>
          <!-- This field is required -->
        </div>
        <div class="TOS consent">
          <input type="checkbox"><label>I consent to being contacted by the team</label>
          <!-- To submit this form, please consent to being contacted * -->
          <!-- please consent to being contacted -->
        </div>
        <div class="BTN">
          <button type="submit" class="submitBtn full-width">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
